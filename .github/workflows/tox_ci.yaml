# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run tests with tox
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then `
            if "%python_version%" == "3.9" tox -e py39 `
            if "%python_version%" == "3.10" tox -e py310 `
            if "%python_version%" == "3.11" tox -e py311 `
            if "%python_version%" == "3.12" tox -e py312 `
          else `
            if [ "${{ matrix.python-version }}" == "3.9" ]; then tox -e py39; fi `
            if [ "${{ matrix.python-version }}" == "3.10" ]; then tox -e py310; fi `
            if [ "${{ matrix.python-version }}" == "3.11" ]; then tox -e py311; fi `
            if [ "${{ matrix.python-version }}" == "3.12" ]; then tox -e py312; fi
